<!-- 登陆界面弹出 -->
<div class="modal fade bs-example-modal-sm" id="myModal-login" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">登陆！</h4>
            </div>
            <form action="{% url 'login' %}" method="POST">
                <div class="modal-body">
                    {% csrf_token %}
                    <input type="hidden" name='url' class='current_url'>
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱 <span id="email_result"></span></label>
                        <input type="email" class="form-control" id="email_login" name="email"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="password_login" name="password"
                               placeholder="Password">
                    </div>
                </div>

                <div class="modal-footer">
                    <a class="pull-left"
                       onclick="$('#myModal-login').modal('hide');$('#myModal-register').modal('show')">没有账号？现在注册</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
