<div class="panel panel-default" id="hot_article">
    <!-- Default panel contents -->
    <div class="panel-heading">热门文章</div>
    <!-- List group -->
    <ul class="list-group">
        {% for article in hot_article %}
            <a href="{{ article.url }}" class="list-group-item"><span
                    class="badge"><span class="glyphicon glyphicon-eye-open"
                                        aria-hidden="true"></span> {{ article.view_times }}</span>{{ article.title_cn }}
            </a>
        {% endfor %}


    </ul>
</div>
