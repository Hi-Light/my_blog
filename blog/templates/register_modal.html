<!-- 注册界面弹出 -->
<div class="modal fade bs-example-modal-sm" id="myModal-register" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">注册！</h4>
            </div>
            <form method="POST" action="{% url 'user_create_view' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name='url' class='current_url'>
                    <div class="form-group">
                        <label for="exampleInputName">用户名 <span id="name_result"></span></label>
                        <input type="text" class="form-control"
                               id="name_register" name="name"
                               placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱 <span id="email_result"></span></label>
                        <input type="email" class="form-control" id="email_register" name="email"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码 <span id="password1_result"></span></label>
                        <input type="password" class="form-control" id="password1" name="password1"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码重复 <span id="password2_result"></span></label>
                        <input type="password" class="form-control" id="password2" name="password2"
                               placeholder="Password">
                    </div>

                </div>
                <div class="modal-footer">
                    <a onclick="$('#myModal-register').modal('hide');$('#myModal-login').modal('show')">已有账号？现在登录</a>
                    <button type="submit" class="btn btn-primary" id="button_register">注册</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
